<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    
    <form action="#" name="validate" method="post" onsubmit="return validation()">
        <h1>Form</h1>
        First Name <input type="text" name="fname" placeholder="Veeramanikandan"> <br>
        Last Name <input type="text" name="lname" placeholder="S"> <br>
        City <input type="text" name="city" placeholder="Coimbatore"> <br>
        Phone Number <input type="text" name="phone_num" placeholder="9876543210"> <br>
        Address <textarea name="address" id="" cols="30" rows="5" placeholder="1 Gandhi st, Coimbatore, India"></textarea> <br>
        <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
